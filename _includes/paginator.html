<!-- Pagination links -->
<nav aria-label="Page navigation example" style="float: right">
    <ul class="pagination">
        {% if paginator.previous_page %}
        <li class="page-item">
            <a class="page-link" href="{{ paginator.previous_page_path }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        {% else %}
        <li class="page-item page-link">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
        </li>
        {% endif %}
        <li class="page-item page-link">Page: {{ paginator.page }} of {{ paginator.total_pages }}</li>
        {% if paginator.next_page %}
        <li class="page-item">
            <a class="page-link" href="{{ paginator.next_page_path }}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        {% else %}
        <li class="page-item page-link">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
        </li>
        {% endif %}
    </ul>
</nav>
