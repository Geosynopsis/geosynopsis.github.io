<div class="main-sidebar">
    <div class="category-wrapper">
        {% for category in site.categories %}
        <div class="card category-card">
            <div class="card-header">
                <h4 class="h4"><a href="{{ site.url }}/category/{{ category | first | url_encode }}/index.html">{{category
                    | first | capitalize}}</a></h4>
            </div>
            <div class="card-body">
                {% for post in category[1] limit:{{site.category_post_no}} %}
                <ul class="list-group list-group-flush category-list-group">
                    <li class="list-group-item category-list-item">
                        <a href="{{post.url | relative_url}}" >{{post.title}}</a>
                    </li>
                </ul>
                {% endfor %}
            </div>

        </div>
        {% endfor %}
    </div>
    <div class="card category-card">
        <a class="twitter-timeline" href="https://twitter.com/geosynopsis?ref_src=twsrc%5Etfw" data-tweet-limit="2">Tweets
            by geosynopsis</a>
    </div>
</div>
