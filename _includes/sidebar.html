<div class="custom-sidebar mr-1 ml-1">
    {% for category in site.categories %}
    <div class="row shadow-sm mb-5 ">
        <div class="col-sm-12 bg-dark text-center">
            <a class=" h4 text-light" href="{{ site.url }}/category/{{ category | first | url_encode }}/index.html">
                {{category | first | upcase }}
            </a>
        </div>
        {% for post in category[1] limit:{{site.category_post_no}} %}
        <div class="col-sm-12 mt-3 pb-3 border-bottom">
            <a class="h6" href="{{post.url | relative_url}}">{{post.title}}</a>            </h6>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
